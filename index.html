<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: #22252d;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .display {
            background-color: #22252d;
            color: white;
            padding: 30px 20px 20px;
            text-align: right;
            position: relative;
        }
        
        .calculation {
            font-size: 1.2rem;
            color: #a0a0a0;
            min-height: 24px;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result {
            font-size: 2.5rem;
            font-weight: 300;
            min-height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1px;
            background-color: #292d36;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        
        .btn {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #2a2d37;
            color: white;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background-color: #363b47;
        }
        
        .btn:active {
            background-color: #414754;
            transform: scale(0.95);
        }
        
        .operator {
            color: #f2a33c;
        }
        
        .equals {
            color: white;
            background-color: #f2a33c;
        }
        
        .equals:hover {
            background-color: #f9b55f;
        }
        
        .clear, .backspace {
            color: #ff7979;
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 15px;
            font-size: 0.9rem;
            background-color: #22252d;
        }
        
        @media (max-width: 480px) {
            .calculator {
                border-radius: 15px;
            }
            
            .btn {
                padding: 16px;
                font-size: 1.2rem;
            }
            
            .result {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="calculation" id="calculation"></div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn clear" onclick="clearAll()">C</button>
            <button class="btn backspace" onclick="backspace()"><i class="fas fa-backspace"></i></button>
            <button class="btn operator" onclick="appendOperator('%')">%</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
            
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">×</button>
            
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn equals" onclick="calculate()" colspan="2">=</button>
        </div>
        
        <div class="footer">
            <p>Interactive Calculator &copy; 2025</p>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let calculation = '';
        let resultDisplayed = false;
        
        const resultElement = document.getElementById('result');
        const calculationElement = document.getElementById('calculation');
        
        function updateDisplay() {
            resultElement.textContent = currentInput;
            calculationElement.textContent = calculation;
        }
        
        function appendNumber(num) {
            if (resultDisplayed) {
                currentInput = '';
                calculation = '';
                resultDisplayed = false;
            }
            
            if (currentInput === '0' && num !== '.') {
                currentInput = num;
            } else if (num === '.' && currentInput.includes('.')) {
                return; // Prevent multiple decimal points
            } else {
                currentInput += num;
            }
            
            updateDisplay();
        }
        
        function appendOperator(op) {
            if (resultDisplayed) {
                calculation = currentInput + op;
                resultDisplayed = false;
                currentInput = '';
            } else {
                if (currentInput !== '') {
                    calculation += currentInput + op;
                    currentInput = '';
                } else if (calculation !== '') {
                    // Replace the last operator if needed
                    calculation = calculation.slice(0, -1) + op;
                }
            }
            
            updateDisplay();
        }
        
        function calculate() {
            if (calculation === '' || currentInput === '') return;
            
            try {
                // Add the current input to the calculation string
                let expression = calculation + currentInput;
                
                // Replace visual operators with JavaScript operators
                expression = expression.replace(/×/g, '*');
                
                // Evaluate the expression
                const result = eval(expression);
                
                // Format the result to avoid extremely long numbers
                currentInput = formatResult(result);
                calculation = expression + '=';
                resultDisplayed = true;
                
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
            }
        }
        
        function formatResult(num) {
            // Convert to string to check length
            let numStr = num.toString();
            
            // If it's a float and too long, round it
            if (numStr.includes('.') && numStr.length > 10) {
                return parseFloat(num.toFixed(8)).toString();
            }
            
            // If it's too long, use exponential notation
            if (numStr.length > 12) {
                return num.toExponential(6);
            }
            
            return numStr;
        }
        
        function clearAll() {
            currentInput = '0';
            calculation = '';
            resultDisplayed = false;
            updateDisplay();
        }
        
        function backspace() {
            if (resultDisplayed) {
                clearAll();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            
            updateDisplay();
        }
        
        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (/[0-9]/.test(event.key)) {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendNumber('.');
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape') {
                clearAll();
            } else if (event.key === 'Backspace') {
                backspace();
            } else if (event.key === '%') {
                appendOperator('%');
            }
        });
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
